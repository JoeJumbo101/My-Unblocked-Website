<div class="md-modal playerNum" id="playerNumBox">
    <div class="md-content">
        <h3>How many players?</h3>
        <div class="numbers">
            <button class="md-close number" id="2">2</button>
            <button class="md-close number" id="3">3</button>
            <button class="md-close number" id="4">4</button>
        </div>
    </div>
</div>

<div class="md-modal setup" id="player1setup">
    <div class="md-content" id="player1content">
        <h3 id="player1title">Player 1</h3>
        <div id="player1data">
            <p id="nameText">Name: &nbsp; <input type="text" id="player1name" style='width:20.4em'> </p>
            <div class="colors">
                <p id="colourText">Colour:</p> 
                <div class="player1c colour selectable red" id="red" style="background-color:#ff3f3f;"></div>
                <div class="player1c colour selectable orange" id="orange" style="background-color:#ffab3f;"></div>
                <div class="player1c colour selectable yellow" id="yellow" style="background-color:#e5ff3f;"></div>
                <div class="player1c colour selectable green" id="green" style="background-color:#3dff90;"></div>
                <div class="player1c colour selectable lightblue" id="lightblue" style="background-color:#3fb2ff;"></div>
                <div class="player1c colour selectable blue" id="blue" style="background-color:#3f45ff;"></div>
                <div class="player1c colour selectable purple" id="purple" style="background-color:#a53fff;"></div>
            </div
        </div>
        <br class="break">
        <br class="break">
        <div class="player1 tokens">
            <p id="tokenText">Token:</p>
            <img src="Hat.png"         class="player1t token selectable hat" id="Hat" />
            <img src="Iron.png"        class="player1t token selectable iron" id="Iron" />
            <img src="Car.png"         class="player1t token selectable car" id="Car" />
            <img src="Wheelbarrow.png" class="player1t token selectable wheelbarrow" id="Wheelbarrow" />
            <img src="Battleship.png"  class="player1t token selectable battleship" id="Battleship" />
            <img src="Shoe.png"        class="player1t token selectable shoe" id="Shoe" />
            <img src="Dog.png"         class="player1t token selectable dog" id="Dog" />
            <img src="Thimble.png"     class="player1t token selectable thimble" id="Thimble" />
            <p class="money" id="player1money">$1500</p>
        </div>
        <div id="button">
            <button class="md-close next" id="player1finish">Next ></button>
        </div>
    </div>
</div>
</div>
