        <!DOCTYPE HTML>
        <html>
            <head>
                <script class="yes" async src="https://arc.io/widget.min.js#Ayh5XoKq"></script>
                <style>
                    div {
                 position: fixed; /* or absolute */
                top: 5%;
                left: 30%;
                 }
                </style>
                <meta charset='utf8'>
            </head>
            <body>
                <div id='ruffle'></div>
                <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
                <script>
        var swfobject = {};
        
        swfobject.embedSWF = function(url, cont, width, height){
            var ruffle = window.RufflePlayer.newest(),
                player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                    width: width,
                    height: height,
                    style: 'width: ' + width + 'px; height: ' + height + 'px',
                });
            
            player.load({ url: url });
        }
        
        swfobject.embedSWF('/math/flash/infiltratingtheairshipgame.swf', 'ruffle', 500, 500);
                </script>
            </body>
        </html>
